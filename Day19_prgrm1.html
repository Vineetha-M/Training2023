<html>
<head><title>HTML Ordered List</title>
<style>
.b1{
margin-left:30%;
margin-right:30%;
max-width:500px;
padding:30px 40px;
border:2px solid rgb(20,20,20);
border-radius:100px;
background-color:lightgreen;}
.b2{
margin-left:20%;
margin-right:20%;
max-width:800px;
padding:30px 40px;
border:5px solid rgb(100,100,800);
border-radius:300px;
background-color:lightblue;}
</style></head>
<body bgcolor="pink">
<div class="b1">
<ol type=1 start=1 >
<h3><li>Beetroot</li>
<li>Carrot</li>
<li>Orange</li>
<li>Apple</li></h3></ol></div>
<div class="b2">
<ol type=a start=a>
<h3><li>Beetroot</li>                
<li>Carrot</li>
<li>Orange</li>
<li>Apple</li></h3></ol></div>
</body>
</html>
