<html>
<head>
<script>
function add(){
var num1,num2,sum;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
sum=num1+num2;
document.getElementById("txtAnswer").value=sum;
}
function sub(){
var num1,num2,sub;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
sub=num1-num2;
document.getElementById("txtAnswer").value=sub;}
function mul(){
var num1,num2,sub;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
sub=num1*num2;
document.getElementById("txtAnswer").value=sub;}
function div(){
var num1,num2,sub;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
sub=num1/num2;
document.getElementById("txtAnswer").value=sub;}
function module(){
var num1,num2,sub;
num1=parseInt(document.getElementById("txtFirstNumber").value);
num2=parseInt(document.getElementById("txtSecondNumber").value);
sub=num1%num2;
document.getElementById("txtAnswer").value=sub;}
</script>
</head>
<body>
<p>First Number:<input id="txtFirstNumber"></p>
<p>Second Number:<input id="txtSecondNumber"></p>
<p><button onclick="sub()">Subtract Them</button></p>
<p><button onclick="add()">Add Them</button></p>
<p><button onclick="mul()">Multiply Them</button></p>
<p><button onclick="div()">Divide Them</button></p>
<p><button onclick="module()">Module Them</button></p>
<p>Result=<input id="txtAnswer"></p>
</body></html>
